{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<div class="max-w-md mx-auto p-6 bg-base-200 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center mb-5">Inscription</h2>

    <form method="POST" class="space-y-6">
        {% csrf_token %}

        <label class="block text-lg font-bold">Email</label>
        {{ form.email }}

        <label class="block text-lg font-bold">Nom d'utilisateur</label>
        {{ form.username }}

        <label class="block text-lg font-bold">Mot de passe</label>
        {{ form.password1 }}

        <label class="block text-lg font-bold">Confirmer le mot de passe</label>
        {{ form.password2 }}

        <button type="submit" class="btn btn-primary w-full mt-6">S'inscrire</button>
    </form>

    <hr class="my-6">

    <div class="text-center">
        <p class="text-lg">Ou inscrivez-vous avec :</p>
        <a href="{% provider_login_url 'google' %}" class="btn btn-outline w-full mt-4">Google</a>
    </div>

    <p class="text-center mt-4">Déjà un compte ? <a href="{% url 'account_login' %}" class="text-blue-500">Connexion</a></p>
</div>
{% endblock %}
